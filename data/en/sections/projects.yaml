projects:
- name: Election Analysis and Visualization
  logo: /images/sections/projects/french_flag.png
  role: Creater
  timeline: "April 2020 - June 2020"
  repo: https://github.com/connorputnam/2017-French-Election
  url: "https://putnamco.shinyapps.io/2017-French-Election/"
  summary: This project breaks down the 2017 French Presidential election by economics and voting results. The project has been deployed as a shiny app. The visualizations were done utilizing the ggplot2 package and the data was wrangled using the R programming language
  tags: ["data visualization", "ggplot2", "election"]

- name: Using Poisson and Negative Binomial Regression to Model the Number of Bombs Dropped in WW2
  logo: /images/sections/projects/ww2.png
  role: Creator
  timeline: "September 2020 - December 2020"
  url: https://github.com/connorputnam/Bomb-Count-using-Poisson-Regression
  summary: Data was sourced from Kaggle.com and it contains thousands of observations of single bombing missions between May 15, 1940 - May 2, 1945. The purpose of the project was to explore count regression models that accurate explain the data.
  tags: ["poisson regression","negative binomial regression", "R", "GLM"]
  
- name: Capturing Insights from Charging Data 
  logo: /images/sections/projects/evcar.png
  role: Creater
  timeline: "September 2020 - January 2021"
  #repo: https://github.com/connorputnam/connorputnam-finalproject-Election_Simulation
  #url: ""
  summary: This project involved writing API calls from EV chargers and using SQL commands to access company databases in order to acquire the desired customer data. Once this data was acquired various visualizations and calculations using R were made and presented in a dynamic report that can be used to inform decision making company wide.
  tags: ["bootstrapping", "election","R"]
  
- name: Georgia  Senate Runoff Simulation
  logo: /images/sections/projects/georgia.png
  role: Creater
  timeline: "September 2020 - January 2021"
  repo: https://github.com/connorputnam/connorputnam-finalproject-Election_Simulation
  #url: ""
  summary: The goal of this project is to simulate and obtain probabilities for the January 5, 2021 Georgia Senate Runoff Election between incumbent Republican Senator David Purdue and Democratic challenger Jon Ossoff. 
  tags: ["bootstrapping", "election","R"]

- name: Modeling the 2019 UK Parliamentary Election using Random Forests
  logo: /images/sections/projects/UKicon.png
  role: Creater
  timeline: "March 2021 - June 2021"
  repo: https://github.com/connorputnam/UK-2019-Election-Model # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: The goal of this project is to accurately model the results the United Kingdom Parliamentary General Election that took place on December 12th, 2019. 
  tags: ["tidymodels", "R", "random forest"]

- name: Demand Response Modeling using Regressions and Propensity Score Matching
  logo: /images/sections/projects/demand_response.png
  role: Creater
  timeline: "April 2021 - February 2020"
  #repo: https://github.com/connorputnam/2017-French-Election
  #url: "https://putnamco.shinyapps.io/2017-French-Election/"
  summary: Conducted Demand Response analyses for several power utility companies across the country. Focusing mostly on home smart thermostat programs. Goal being to optimize energy usage during peak times to maximize financial saving and energy grid management.
  tags: ["models", "demand", "response"]  
  
- name: E-Bike Mapping
  logo: /images/sections/projects/ebike.png
  role: Creater
  timeline: "April 2021 - February 2020"
  #repo: https://github.com/connorputnam/2017-French-Election
  #url: "https://putnamco.shinyapps.io/2017-French-Election/"
  summary: A California based unities provided data that tracked a group of E-bike users during there daily rides. My role in the project was to create visualizations that mapped out where the user went and then cross reference this with potential variables that might influence movement. Such as weather or time of day. 
  tags: ["models", "demand", "response"]  
  
- name: Automating Client Reporting
  logo: /images/sections/projects/car.png
  role: Creater
  timeline: "April 2022 - August 2022"
  #repo: https://github.com/connorputnam/2017-French-Election
  #url: "https://putnamco.shinyapps.io/2017-French-Election/"
  summary: Took an outdated manually made reporting system and automated it. Did so by moving data to cloud-based storage systems such as AWS and Google Sheets. Write code that was robust to future needs and created a new monthly PowerPoint in minutes. Then every month made a presentation regarding the finding in the report to a major international car company.
  tags: ["officeR", "report", "automation"]

